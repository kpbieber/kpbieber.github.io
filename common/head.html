      //Initialize server variables
      function isValid(str) {
        return !/[~`!#$%\^&*+=\-\[\]\\';,{}|\\":<>\?]/g.test(str);
      }
      var api = '/api'
      if(!isValid(api)){
        api="/api"
      }
      var home = '/'
      if(!isValid(home)){
        home="/"
      }
    </script>
