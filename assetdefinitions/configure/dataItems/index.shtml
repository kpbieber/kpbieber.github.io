<!DOCTYPE html>
<title>Data Items</title>
<html>
    <!--#include virtual="/common/head.html"-->
<!--******************************************************************************************************-->
       <div class="container">
            <div id="modelHeader">
                <h1 id="modelName" class="truncate"></h1>
                <div class="divider"></div>
                <div class="section"></div>
            </div>

            <div id="formContainer" class="">
                <h6><a id="createBtn" class="createBtn btn-floating waves-effect waves-light "><i class="material-icons">add</i></a>&nbsp;&nbsp; Create new data item </h6>
                <form id="dataItemForm" class="">
                    <div class="row">
                        <input id="userLabel" class="" type="text" placeholder="label/name..." required>
                        <input id="userUnit" class="" type="text" list="units" autocomplete="off" placeholder="unit..." required>
                            <datalist id="units">
                                <option value="&#176;F"></option>
                                <option value="psi"></option>
                                <option value="atm"></option>
                                <option value="RPM"></option>
                                <option value="hrs"></option>
                                <option value="barrels"></option>
                                <option value="gal/min"></option>
                                <option value="in"></option>
                            </datalist>
                        <input id="defaultValue" class="col " type="text" placeholder="default value..." required>
                        <button
                          id="dataitemSubmit"
                          class="btn-small    waves-effect waves-light"
                          type="submit"> Create
                        </button>
                        <button
                          class='btn-small    waves-effect waves-light'
                          id='addAll'
                        > Add All Available
                        </button>
                    </div>
                </form>
            </div>
            <div id="dataItemsContainer" class="">
              <h5 class="center-align" style="margin-top:0" >Data Items</h5>
                <table id="dataitemsTable" class="centered">
                    <thead>
                        <tr>
                          <th id="delHead" class="delCol">Del</th>
                          <th>Label</th>
                          <th>Unit</th>
                          <th>Default Value</th>
                        </tr>
                    </thead>
                    <tbody id="dataitemsList">
                    </tbody >
                </table>
                 <a id="backBtn" href="assetdefinitions/configure/dataItems/">Go back</a>
            </div>
           <div id="footer"></div>
        </div>
<!--******************************************************************************************************-->

    <!--#include virtual="/common/footer.html"-->
    <script src="assetdefinitions/configure/dataItems/dataItems.js">//PAGE SPECIFIC JS</script>
</html>
