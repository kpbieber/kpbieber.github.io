
<html>

<body>

        <div id="header">

                $(function(){

                    $("#header").load("/common/header.html");
                });
            </script>
        </div>

<!--******************************************************************************************************-->
    <div class="container">

        <div id="userHeader">

                </form>
<!--                <h6 class="center-align">Users</h6>-->
                <table id="userTable" class="centered">

                    </thead>

                    </tbody>

                </table>
