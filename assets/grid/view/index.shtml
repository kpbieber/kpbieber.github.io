<html>
  <title>Grid Test</title>
  <!--#include virtual="/common/head.html"-->

  <link rel='stylesheet' type='text/css' href='/assets/grid/view/view.css' >
  <!--********************************************************************************************-->
  <div >
    <div class='row asset-container'>
      <div class='col s12 m12 l3'>
        <div>
          <ul class="collection" style='margin-top: 0'>
            <li class="collection-item"><span class='collection-item--title' style=''>Name:</span><br><span id='alias'></span> </li>
            <li class="collection-item"><span class='collection-item--title' style=''>Serial Number:</span><br><span id='serialNumber'></span></li>
            <li class="collection-item"><span class='collection-item--title' > Asset Defintion Type:</span><br><span id='assetDef'></span></li>
            <li class="collection-item"><span class='collection-item--title' > Description:</span><br><span id='description'></span></li>
          </ul>
        </div>

        <div class="assets-map animated fadeIn ">
           <div id="map"></div>
           <script src="assets/map.js"></script>
           <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsHjKyB_Rl2HzQ7CryAt1TcgMWJIb7_tE&callback=initMap" async defer>
           </script>
        </div>
      </div>

      <div class='col s12 m12 l9'>

        <div class="asset-box">
          <div class="asset-card">
            <div class="card-image">
              <img id='asset-image' src="/assets/grid/view/logo.png" alt="Asset Image" >
            </div>
            <!-- <div class="card-content card-bottom asset-card-bottom">
              <a class="  waves-effect waves-light " href="systems/list.shtml">Description</a>
            </div> -->
          </div>
        </div>
        <div >
          <table
            class="table-assets responsive-table mdl-data-table"
            data-page-length="10"
            data-order='[[2, "asc"]]'>
              <thead>
                  <tr>
                      <th>Del</th>
                      <th>Edit</th>
                      <th>Attribute</th>
                      <th>Value</th>
                  </tr>
              </thead>
              <tbody id="attrTable">
                  <!--  TABLE CONTENTS LOADED BY JS    -->
              </tbody>
          </table>

        </div>
      </div>

    </div>
  </div>


  <script src='/assets/grid/view/view.js'></script>
  <!--#include virtual="/common/footer.html"-->
</html>
